<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" /> 
        <script defer type="text/javascript" src="tableOps.js"></script>
        <script defer type="text/javascript" src="ajax.js" ></script>
        <title>BOARDeaux</title>
    </head>
    <body>
        <header>
            <h1>BOARDeaux</h1>
        </header>
        <div id="wrapper">
            <div id="wrapper-header">
                <div id="table-title">
                    <h2>UC Davis Students</h2>
                </div>
                <div id="function-bar">
                    <div >
                        <form id="search-bar">
                            <input required type="text" pattern="(([a-z0-9._%+-]+@ucdavis.edu)|([A-za-z\s-])+)" placeholder="Search name or UCD email" >
                            <img type="button" src="search-button.svg" id="search-button" class="filter-gray" />
                        </form>
                    </div>
                    <div id="filter-button">
                        
                    </div>
                    <div id="download-button">

                    </div>
                </div>
            </div>
            <table>
                <tr id="table-fields">
                    <form id="form">
                        <th class="form-row">
                            <label for="name">Name</label>
                            <input required type="text" placeholder="First name" class="name-input" id="first-name-input" autocomplete="off" pattern="[A-Za-z]+">
                            <input required type="text" placeholder="Last name" class="name-input" id="last-name-input" autocomplete="off" pattern="[A-Za-z]+">
                        </th>
                        <th class="form-row">
                            <label for="email">Email</label>
                            <input required type="email" placeholder="UC Davis email" pattern="[a-z0-9._%+-]+@ucdavis.edu" autocomplete="off" id="email-input">
                        </th>
                        <th class="form-row">
                            <label for="level">Level</label>
                            <input required type="text" placeholder="e.g. first-year, second-year..." id="level-input" autocomplete="off" pattern="\b(first-year|second-year|third-year|fourth-year)\b">
                        </th>
                        <input type="submit" id="student-submit" hidden></input>
                    </form>
                    <th id="action-field" class="actions">Actions</th>
                </tr>
                <!-- BELOW NEEDS RESTUCTURING TO ACCOMODATE FOR FORM TAG (ie REPLACECHILD DIV WITH FORM) -->
                <tr class="student-data" id="first-row">
                    <td class="name"></td>
                    <td class="email"></td>
                    <td class="level"></td>
                    <td class="actions" contenteditable="false"><img type="button" src="edit-button.svg" class="edit-button" class="filter-gray" /></td>
                </tr>
                <tr class="student-data" id="second-row">
                    <td class="name"></td>

                </tr>

                </tr>
                <tr class="student-data" id="fourth-row">

                    <td class="level"></td>
                    <td class="actions" contenteditable="false"><img type="button" src="edit-button.svg" class="edit-button" class="filter-gray" /></td>
                </tr>

                </tr>

                </tr>

                </tr>

    </body>
</html>
