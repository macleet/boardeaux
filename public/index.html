<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" /> 
        <title>BOARDeaux</title>
    </head>
    <body>
        <header>
            <h1>BOARDeaux</h1>
        </header>
        <div id="wrapper">
            <div id="wrapper-header">
                <div id="table-title">
                    <h2>UC Davis Students</h2>
                </div>
                <div id="function-bar">
                    <div id="search-bar">
                        <form>
                            <input type="text" placeholder="Search a name or email">
                        </form>
                        <div id="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/>
                            </svg>
                        </div>
                    </div>
                    <div id="filter-button">
                        
                    </div>
                    <div id="download-button">

                    </div>
                </div>
            </div>
            <table id="table">
                <tr id="table-fields">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Level</th>
                    <th>Actions</th>
                </tr>
            </table>
            <div id="pages-wrapper">
                <div class="button" id="first-button">

                </div>
                <div class="button" id="left-button">

                </div>
                <div id="pages">
    
                </div>
                <div class="button" id="right-button">
    
                </div>
                <div class="button" id="last-button">

                </div>
            </div>
        </div>
    </body>
</html>
